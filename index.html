<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
    <!--photo grid-->

    <title>Puppy Tic Tac Toe!</title>
  </head>
<body>
<div class="container" style="margin:100px">
<table class="table table-dark table-responsive{-sm|-md|-lg|-xl}">
    <thead>
        <th></th>
        <th>01</th>
        <th>02</th>
        <th>03</th>
    </thead>
    <tbody>
        <tr>
            <th scope="row">A</th>
            <td><img src="https://dogsbestlife.com/wp-content/uploads/2017/08/babies-and-puppies-min.jpeg" width="180" height="180"></td>
            <td><img src="https://media1.popsugar-assets.com/files/thumbor/fqbNf_r7ZbangaG2WGu1kZ-wTkM/fit-in/550x550/filters:format_auto-!!-:strip_icc-!!-/2019/07/02/776/n/24155406/95648dada7e3cddc_29404078_557368154649267_7614463788690964480_n/i/Cute-Pictures-Dogs-Napping-Kids-Babies.jpg" width="180" height="180"></td>
            <td><img src="https://image.shutterstock.com/image-photo/little-baby-girl-sit-on-260nw-644520700.jpg" width="180" height="180"></td>
        </tr>
        <tr>
            <th scope="row">B</th>
            <td><img src="https://i.pinimg.com/originals/b7/d2/e8/b7d2e8289828546a1594d9b82389693b.png" width="180" height="180"></td>
            <td><img src="https://i.ytimg.com/vi/HdZ_UfnzvRQ/maxresdefault.jpg" width="180" height="180"></td>
            <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR2GvGBr4XEkqGzHGOyAiVdZ_Xzappc2hbU_w&usqp=CAU" width="180" height="180"></td>
        </tr>
        <tr>
            <th scope="row">C</th>
            <td><img src="https://www.rover.com/blog/wp-content/uploads/2020/01/ThinkstockPhotos-516396521-1024x754-1.jpg" width="180" height="180"></td>
            <td><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQDS3sfarW1Y33lCqacoD9S5KaF_n0z6xnqXw&usqp=CAU" width="180" height="180"></td>
            <td><img src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AAxUS2R.img?h=768&w=1080&m=6&q=60&o=t&l=f&x=1675&y=1213" width="180" height="180"></td>
        </tr>
    </tbody>
</table>
</div>

<!--sign up form-->

<div class="container" style="margin-left:100px margin:80px">

    <h3>Sign up to play Puppy Tic-Tac-Toe!</h3>
    <br>
    <form>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="Name">Full Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="name">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="partner">I'm playing against:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="partner">
            </div>
        </div>
    </form>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="Age">Age Group</label>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuAge" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Please select</button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuAge">
                <button class="dropdown-item" type="button">5-12yrs</button>
                <button class="dropdown-item" type="button">13-18yrs</button>
                <button class="dropdown-item" type="button">19-25yrs</button>
                </div>
            </div>
        </div>
    <form>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label" for="email">Email</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="email">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 offset-sm-3">
                <button type="submit" class="btn btn-success">Play Now!</button>
            </div>
        </div>
    </form>
</div>

   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
